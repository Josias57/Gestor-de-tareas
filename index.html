<body>
  <div id="alerta" class="hidden"></div>

            <stop stop-color="#4F8CFF"/>
            <stop offset="1" stop-color="#6EE7B7"/>

        </defs>
        <circle cx="24" cy="24" r="22" fill="url(#grad1)" stroke="#fff" stroke-width="3"/>

  <main>

      <p class="subtitle">Organiza tu dÃ­a, impulsa tu negocio.</p>
      <form id="task-form" autocomplete="off">
        <input 
          type="text" 
          id="task-input" 
          placeholder="Escribe una nueva tarea..." 
          maxlength="80"
          required
        >
        <input 
          type="time"
          id="task-time"
          class="time-input"
          aria-label="Hora de la tarea (opcional)"
        >
        <select id="task-category" class="category-input" aria-label="CategorÃ­a">
          <option value="Trabajo" selected>Trabajo</option>
          <option value="Estudio">Estudio</option>

          <option value="Otro">Otro</option>
        </select>
        <button type="submit" id="add-btn" aria-label="Agregar tarea">
          <span>+</span> Agregar
        </button>
      </form>
      <div class="export-buttons">
        <button id="modo-oscuro-btn" type="button">ðŸŒ™ Modo Oscuro</button>

        <label for="alarm-tone" class="audio-label">ðŸ”” Elegir tono de alarma:</label>
        <select id="alarm-tone">
          <option value="audios/alarma1.mp3">Tono 1</option>
          <option value="audios/alarma2.mp3">Tono 2</option>
          <option value="audios/alarma3.mp3">Tono 3</option>
          <option value="custom">Personalizado...</option>
        </select>
        <input type="file" id="custom-audio" accept="audio/*" style="display:none;">
      </div>
      <ul id="task-list"></ul>
    </section>
  </main>
